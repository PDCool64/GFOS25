    /tokens/login:
        post:
            tags:
                - tokens
            security: []
            summary: Login
            description: Logs the user in and returns an access token and a refresh token
            responses:
                "200":
                    description: OK
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                username:
                                    type: string
                                password:
                                    type: string
                        example:
                            token: >-
                                eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJHRk9TUHJvamVrdCIsInN1YiI6InRlc3RAdGVzdC5kZSIsImV4cCI6MTczMzA2NTE0NX0.LPUn5iRALtgj5xqCq5Vii5rGpp9ObcqVjsE3SS7R5go
                            refresh_token: c51a7f203c1b71d3d60c4a3654b7e5d2f2b25e45103f315d2926a4278b8d5a24
                            account: >-
                                {"einstellungen":{"farbschema":0,"id":0,"sprache":"de","zweiFaktorAuth":false},"email":"test@test.de","id":0,"nachname":"König","vorname":"Corina"}
    /tokens/refresh:
        post:
            tags:
                - tokens
            security: []
            summary: Refresh Token
            description: Refreshes the access token
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    token:
                                        type: string
                                        description: The new access token
                                    refresh_token:
                                        type: string
                                        description: >-
                                            The new refresh token as part of the refresh token
                                            rotation
                            example:
                                refresh_token: >-
                                    05422f6cbb4b61b4373936cd8a0f40fdde0065d302f75c280ac6e57aa3e8e885
                                token: >-
                                    eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJHRk9TUHJvamVrdCIsInN1YiI6InRlc3RAdGVzdC5kZSIsImV4cCI6MTczMzA2NTE0Nn0.gl_dNz6aSQEtsufKYGbAuRg9BWx3vwzdCCwfWXB13LU
                "401":
                    description: Unauthorized
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string
                                refresh_token:
                                    type: string
    /tokens/logout:
        post:
            description: Logs the user out
            tags:
                - tokens
            responses:
                "200":
                    description: OK
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                refresh_token:
                                    type: string
    /termine:
        get:
            tags:
                - termine
            summary: Get all Termine
            responses:
                '200':
                    description: A list of all Termine
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Termin'
        post:
            tags:
                - termine
            summary: Create a new Termin
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Termin'
            responses:
                '201':
                    description: The created Termin
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Termin'
    /termine/{id}:
        get:
            tags:
                - termine
            summary: Get Termin by ID
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: integer
            responses:
                '200':
                    description: The requested Termin
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Termin'
        put:
            tags:
                - termine
            summary: Update Termin by ID
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: integer
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Termin'
            responses:
                '200':
                    description: The updated Termin
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Termin'
        delete:
            tags:
                - termine
            summary: Delete Termin by ID
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: integer
            responses:
                '200':
                    description: Termin deleted
tags:
    - name: accounts
      description: Account operations
      x-displayName: Accounts
    - name: aufgaben
      description: Aufgaben operations
      x-displayName: Aufgaben
    - name: messages
      description: Message operations
      x-displayName: Messages
    - name: tokens
      description: Token operations
      x-displayName: Tokens
    - name: termine
      description: Termin operations
      x-displayName: Termine
components:
    parameters:
        id:
            name: id
            in: path
            description: Account ID
            required: true
            schema:
                type: integer
    schemas:
        Account:
            type: object
            properties:
                einstellungen:
                    $ref: "#/components/schemas/Einstellungen"
                email:
                    type: string
                id:
                    type: integer
                vorname:
                    type: string
                nachname:
                    type: string
                rang:
                    type: integer
                region:
                    type: string
                telefonnummer:
                    type: string
                utcOffset:
                    type: integer
                    description: The UTC offset in minutes
            required:
                - id
                - email
        Aufgabe:
            type: object
            properties:
                id:
                    type: integer
                titel:
                    type: string
                beschreibung:
                    type: string
                erstellungsdatum:
                    type: string
                faelligkeitsdatum:
                    type: string
                status:
                    type: integer
                kunde:
                    $ref: "#/components/schemas/Kunde"
                prioritaet:
                    type: integer
        Aufgabenpunkt:
            type: object
            properties:
                id:
                    type: integer
                name:
                    type: string
                points:
                    type: integer
        Einstellungen:
            type: object
            properties:
                id:
                    type: integer
                sprache:
                    type: string
                zweiFaktorAuth:
                    type: boolean
                farbschema:
                    type: integer
        Kunde:
            type: object
            properties:
                ansprechpartner:
                    $ref: "#/components/schemas/Account"
                id:
                    type: integer
                email:
                    type: string
                vorname:
                    type: string
                nachname:
                    type: string
                firma:
                    type: string
                telefonnummer:
                    type: string
                kontaktstatus:
                    type: integer
                kundenstatus:
                    type: integer
                utcOffset:
                    type: integer
                    description: The UTC offset in minutes
        Message:
            type: object
            properties:
                content:
                    type: string
                id:
                    type: integer
                isRead:
                    type: boolean
                isReceived:
                    type: boolean
                sender:
                    $ref: "#/components/schemas/Account"
                receiver:
                    $ref: "#/components/schemas/Account"
                time_sent:
                    type: string
        Termin:
            type: object
            properties:
                id:
                    type: integer
                title:
                    type: string
                description:
                    type: string
                date:
                    type: string
                    format: date-time
            required:
                - title
                - date
    securitySchemes:
        BearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
security:
    - BearerAuth: []
